---
# Tasks for testing role

- name: Setup testing sandbox
  hosts: localhost
  roles:
    - role: amtega.docker_presets
      docker_presets_images_json_query: >-
        [? starts_with(name, `centos-6`)
           || starts_with(name, `centos-7`)
           || starts_with(name, `fedora-29`)
           || starts_with(name, `fedora-30`) ]

    - role: amtega.docker_sandbox
      docker_sandbox_state: started
  tags:
    - sandbox

- name: Prepare some variables required by the tests
  hosts: docker_sandbox_containers
  tasks:
    - name: Setup some variables required by tests
      set_fact:
        limits_testhostvars:
          - domain: hostvars
            items:
              - limit_item: fsize
                value: 1000000
              - limit_item: nofile
                value: 1000
  tags:
    - idempotence

- name: Test limits role
  hosts: docker_sandbox_containers
  roles:
    - amtega.limits
  vars:
    limits_file: /etc/security/limits.d/test.conf

    limits:
      - dest: "{{ limits_default_config_path }}"
        domain: test
        items:
          - limit_item: fsize
            value: 1000000
          - limit_item: nofile
            value: 1000

    limits_defaults:
      dest: "{{ limits_default_config_path }}"
      limit_type: "-"
      use_max: yes
  tasks:
    - name: Read limits file
      shell: "cat {{ limits_default_config_path }}"
      changed_when: false
      register: read_limits_result

    - name: Check that required limits are present
      assert:
        that:
          - read_limits_result.stdout is search("test.*-.*fsize.*1000000")
          - read_limits_result.stdout is search("test.*-.*nofile.*100")
          - read_limits_result.stdout is search("hostvars.*-.*fsize.*1000000")
          - read_limits_result.stdout is search("hostvars.*-.*nofile.*100")
  tags:
    - idempotence

- name: Cleanup testing sandbox
  hosts: localhost
  roles:
    - role: amtega.docker_sandbox
      docker_sandbox_state: absent
  tags:
    - sandbox
